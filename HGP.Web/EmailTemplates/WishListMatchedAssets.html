<p>
    Asset matches for <b>[WishListSearchCriteria]</b>
</p>

<p>
    This email is summary of assets matched with your wish list keywords. Please review the details below.<br />
</p>

<p>View all matches : [MatchedWishListURL]</p>

<table>
    [foreach AssetsUploaded]

    <tr>
        <td>
            <img id="assetImageApprovedET" class="padding-bottom-10 margin-left-10 img-container"
                 src="[PrimaryImageURL]" alt="" /> <br /><br />

        </td>
        <td>
            Title: [Asset.Title]<br />
            Link: [AssetURL]   <br />
            Expiration: [Asset.AvailForSale]<br />
            <br /><br />
        </td>
    </tr>

    [end]

</table>
