<p>
    Assets expiring for <b>[CompanyName]</b>
</p>

<p>
    This email is summary of assets expiring today.<br />
</p>

<table>
    [foreach ExpiringAssets]

    <tr>
        <td>
            <img id="assetImageApprovedET" class="padding-bottom-10 margin-left-10 img-container"
                 src="[PrimaryImageURL]" alt="" /> <br /><br />

        </td>
        <td>
            Title: [Asset.Title]<br />
            Title: [Asset.HitNumber]<br />
            Link: [AssetURL]   <br />
            Expiration: [Asset.AvailForSale]<br />
            <br /><br />
        </td>
    </tr>

    [end]

</table>
